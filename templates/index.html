<html>
    <head>
     <title>Bootstrap datepicker example text input with specifying date format</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script> </head>
    <body>
      <form>
        <div class="form-group">
          <div class="col-sm-6">
            <input  class="form-control" type="text" placeholder="Select Start Date"  id="example1">
          </div>       
          <div class="col-sm-6">
            <input  class="form-control" type="text" placeholder="Select End Date"  id="example2"> 
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
 </body>
 </html>

 <script type="text/javascript">
  // When the document is ready
  $(document).ready(function () {
      
      $('#example1').datepicker({
          format: "dd/mm/yyyy"
      });  
  
  });

  $(document).ready(function () {
      
      $('#example2').datepicker({
          format: "dd/mm/yyyy"
      });  
  
  });


  $('#example1').datepicker({
      autoclose: true,  
      format: "dd/mm/yyyy"
  }); 

  $('#example2').datepicker({
      autoclose: true,  
      format: "dd/mm/yyyy"
  });
